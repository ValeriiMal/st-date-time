<div class="st-container">

  <app-st-date-time-header [date]="baseDate" (next)="next()" (prev)="prev()"></app-st-date-time-header>

  <div class="st-content">

    <!--TODO make it display: inline-block with 300px width for desktop view-->
    <st-content-date *ngIf="viewType === VIEW_TYPE.DATE || viewType === VIEW_TYPE.ALL"
                     [baseDate]="baseDate.toDate()"
                     class="st-content__content">
    </st-content-date>

    <st-content-time *ngIf="viewType === VIEW_TYPE.TIME || viewType === VIEW_TYPE.ALL"
                     class="st-content__content">
    </st-content-time>

    <div class="st-content-toggle" (click)="toggleView()">
      <div class="st-content-time">
        <div class="st-content-time__time-icon"><span class="icon-clock"></span></div>
        <div class="st-content-time__time-stamp">3 PM</div>
      </div>
    </div>

  </div>

  <div class="st-footer">
    <button class="st-footer__action-button" (click)="onApply()">Apply</button>
  </div>

</div>
