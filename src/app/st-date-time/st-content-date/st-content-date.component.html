<div class="st-content-date">

  <div class="st-content-date__row week">
    <div class="st-content-date__cell"
         *ngFor="let dayName of weekDaysNames">
      <div class="cell-content">{{ dayName }}</div>
    </div>
  </div>

  <div class="st-content-date__month">
    {{ monthName }}
  </div>

  <div class="st-content-date__row"
       *ngFor="let week of weeks">

    <div class="st-content-date__cell hovered"
         *ngFor="let day of week"
         (click)="selectDate(day)"
         [ngClass]="{active: isDateActive(day), disabled: isDateDisabled(day) }">
      <div class="cell-content">{{ day.date() }}</div>
    </div>

  </div>

</div>
